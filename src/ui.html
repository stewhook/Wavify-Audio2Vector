<!doctype html>
<html>
  <body style="font: 12px Inter, sans-serif; padding: 12px;">
    <h3>Analyze Locally (WASM)</h3>
    <label>Packets</label>
    <input id="packets" type="number" value="100" min="1" step="1" style="width:100%" />
    <div style="margin-top:10px;">
      <input type="file" id="file" accept="audio/*" />
    </div>
    <div style="margin-top:12px;">
      <button id="btn">Analyze</button>
    </div>
    <pre id="log" style="margin-top:12px; background:#f5f5f7; padding:8px; height:140px; overflow:auto;"></pre>

    <!-- IMPORTANT: external module file (no inline module) -->
    <script type="module" src="./ui.js"></script>
  </body>
</html>
